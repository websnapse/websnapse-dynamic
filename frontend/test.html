<!DOCTYPE html>
<html>
  <head>
    <title>MathJax SVG Output Example</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-AMS-MML_SVG"></script>
  </head>
  <body>
    <div>Here's an equation: $E = mc^2$</div>

    <div id="output">
      <!-- MathJax will replace this with an SVG image of the equation -->
    </div>

    <script type="text/javascript">
      MathJax.Hub.Config({
        jax: ['input/TeX', 'output/SVG'],
        extensions: ['tex2jax.js', 'MathMenu.js', 'MathZoom.js'],
        tex2jax: {
          inlineMath: [
            ['$', '$'],
            ['\\(', '\\)'],
          ],
          displayMath: [
            ['$$', '$$'],
            ['\\[', '\\]'],
          ],
          processEscapes: true,
        },
        SVG: {
          useGlobalCache: false,
          linebreaks: {
            automatic: true,
          },
        },
      });

      // Convert the equation in #output to an SVG image
      MathJax.Hub.Queue(['Typeset', MathJax.Hub, 'output']);

      // Get the SVG image from MathJax and do something with it
      MathJax.Hub.Queue(function () {
        var svg = document.getElementById('output').innerHTML;
        console.log(svg);
      });
    </script>
  </body>
</html>
